<html>

<head>
   <title>Event Handling</title>
</head>

<body>

   <h1>Shopping List</h1>
   <p>Get it done today</p>

   <input type="text" id="inputText">
   <!-- add a button here for adding new item -->
   <button onClick="addItems()">Enter</button>

   <ul id="list">
      <li>Notebook<button onClick="deleteItem(this)">Delete</button></li>
      <li>Jello<button onClick="deleteItem(this)">Delete</button></li>
      <li>Spinach<button onClick="deleteItem(this)">Delete</button></li>
      <li>Rice<button onClick="deleteItem(this)">Delete</button></li>
      <li>Birthday Cake<button onClick="deleteItem(this)">Delete</button></li>
      <li>Candles<button onClick="deleteItem(this)">Delete</button></li>
   </ul>

   <script>

      // add code here
      //i did 3 and 4 here in one file by accident
      function addItems(){
         const inputText = document.getElementById("inputText");
         var inputValue = inputText.value
         const list = document.getElementById("list")
         const newItem = document.createElement("li");
         const deleteButton = document.createElement("button");
         deleteButton.innerText = "Delete";
         deleteButton.setAttribute("onclick","deleteItem(this)")
         // alternatively,
         //deleteButton.addEventListener("click", function(){
         // deleteItem(this)
         // })
         // because javascript runs the code on load, it tries to execute the function, but it wont run the annoymous function
         //arrow also can
         newItem.innerText = inputValue;
         newItem.appendChild(deleteButton);
         list.appendChild(newItem);
         inputText.value = ""; //reset the field
      }
      function deleteItem(buttonElem){
         buttonElem.parentElement.remove()
      }
   </script>

</body>

</html>
